<mat-card>
  <mat-card-title>Registro de Cliente</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" required />
        <mat-error *ngIf="registerForm.get('nombre')?.invalid && (registerForm.get('nombre')?.touched || registerForm.get('nombre')?.dirty)">
          El nombre es requerido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)">
          Debes ingresar un email válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono" required />
        <mat-error *ngIf="registerForm.get('telefono')?.invalid && (registerForm.get('telefono')?.touched || registerForm.get('telefono')?.dirty)">
          El teléfono es requerido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre de la mascota</mat-label>
        <input matInput formControlName="mascota" required />
        <mat-error *ngIf="registerForm.get('mascota')?.invalid && (registerForm.get('mascota')?.touched || registerForm.get('mascota')?.dirty)">
          El nombre de la mascota es requerido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Servicio</mat-label>
        <input matInput formControlName="servicio" required />
        <mat-error *ngIf="registerForm.get('servicio')?.invalid && (registerForm.get('servicio')?.touched || registerForm.get('servicio')?.dirty)">
          El servicio es requerido.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
